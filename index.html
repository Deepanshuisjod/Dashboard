<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="grid-container">
        <div id="sidebar" class="flex-items">
            <div id="dashboard">
                <img src="/images/dashboard.svg">
                <div>Dashboard</div>
            </div>
            <div id="sidebar-items-group-1">
                <div class="home item">
                    <img src="images/home-svgrepo-com(1).svg">
                    <div class="text">Home</div>
                </div>
                <div class="profile item">
                    <img src="images/profile.svg">
                    <div class="text">Profile</div>
                </div>
                <div class="messages item">
                    <img src="images/messages.svg" >
                    <div class="text">Messages</div>
                </div>
                <div class="history item">
                    <img src="images/history.svg">
                    <div class="text">History</div>
                </div>
                <div class="tasks item">
                    <img src="images/tasks.svg">
                    <div class="text">Tasks</div>
                </div>
                <div class="communities item">
                    <img src="images/community.svg">
                    <div class="text">Communities</div>
                </div>
            </div>
            <div id="sidebar-items-group-2">
                <div class="settings item">
                    <img src="images/settings.svg">
                    <div class="text">Settings</div>
                </div>
                <div class="support item">
                    <img src="images/support.svg" >
                    <div class="text">Support</div>
                </div>
                <div class="privacy item">
                    <img src="images/privacy.svg">
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div id="header">
                <div id="header-item-1" class="item">
                    <div class="search-tab item">
                        <div class="search-icon">
                            <img src="images/search.svg">
                        </div>
                        <div class="search-bar"></div>
                    </div>
                    <div class="notifications-tab item">
                        <div class="notification">
                            <img src="images/notification.svg">
                        </div>
                        <div class="user-pp">
                            <img src="images/joker1.svg">
                        </div>
                        <div class="user-name">CandidDad</div>
                    </div>
                </div>
            <div id="header-item-2" class="item">
                <div class="user item">
                    <img src="images/joker2.svg">
                    <div class="header-text">
                        <div style="padding-left:20px ;">Hi there!</div>
                        <div style="padding:20px;font-size: 25px;">CandidDad (@CandidDad)</div>
                    </div>        
                </div> 
                <div id="button" class="item">
                    <div class="new item">New</div>
                    <div class="upload item">Upload</div>
                    <div class="share item">Share</div>
                </div>               
            </div>
        </div>
        <div id="main-content"></div>
    </div>
</body>
</html>
